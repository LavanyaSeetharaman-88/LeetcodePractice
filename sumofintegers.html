<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums=[2,11,7,15];
        var target = 9;
        var twoSum = function(nums, target){
            var index=0; var newIndex =1;
            while(index < nums.length){
                var result = nums[index] + nums[newIndex];
                if(result == target){
                    var resultObject = [index, newIndex];
                   return resultObject;
                }else{
                    newIndex++;
                    if(newIndex == nums.length){
                        index++;
                        newIndex = index+1;
                    }
                }
            }
        }
      console.log(twoSum(nums, target)) ;
    </script>
</body>
</html>
