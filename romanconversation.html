        var s = "LVIII";
        var romanToInt = function (s) {
            let x = [...s];
            console.log(x);
            let I = 1, V = 5, X = 10, L = 50, C = 100, D = 500, M = 1000;
            let y = 0
            for (let i = 0; i < x.length; i++) {
                if (x[i] === 'I') { 
                    y = x[i + 1] === 'V' || x[i + 1] === "X" ? y - 1 : y + 1; 
                }
                else if (x[i] === 'V') {
                    y += V;
                }
                else if (x[i] === 'X') {
                    y += X;
                }
                else if (x[i] === 'L') { 
                    y = x[i - 1] === 'X' ? y + L - 2*X: y + L; 
                }
                else if (x[i] === 'C') { 
                    y = x[i - 1] === 'X' ? y + C - 2*X: y + C; 
                }
                else if (x[i] === 'D') { 
                    y = x[i - 1] === 'C' ? y + D - 2*C: y + D; 
                }
                else if (x[i] === 'M') { 
                    y = x[i - 1] === 'C' ? y + M - 2 * C : y + M; 
                }

            }
            return y;
        };
        console.log(romanToInt(s));
